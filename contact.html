		<header>
			
			<div id= "navLogo">
					<a href="./index.html"><img src="./images/AtomicSound_logo.svg" alt ="Atomic Sound Logo"></a> 
					<div id="hamburgerMenu">
					<div class="bar1"></div>

			<div class = "container mobile_dropdown">

		<main id= "contactHero">
			<div class = "whiteOverlay">
				<div class = "container">
					<h1 class="sec_headline">Contact us</h1>
					<p>Have a question or concern? We are happy to help. Fill out the form below or call us either way we'll get back to you within a 24-48 hour window.</p>
					<form id = "contactForm">
						<div class = "formwrapper creme">
							<fieldset id="fullnameField">
								<label for="fullname"> Your full name</label>
								<input type="text" name="fullname" id="fullNameField" placeholder = "Miles Davis">
							</fieldset>

							<fieldset id="emailField">
								<label for="email"> Email address </label>
								<input type="email" name="youremail" id="yourEmail" placeholder = "youremail@email.com">
							</fieldset>

							<fieldset id="phoneField">
								<label for="phone"> Phone number </label>
								<input type="phone" name="yourphone" id="yourPhone" placeholder = "645.372.4323">
							</fieldset>

							<fieldset id = "messageField">
								<label for = "message"> Your message </label>
								<textarea id="yourMessage" rows="10"></textarea>
							</fieldset>
						</div>


		

					</form>









				</div>
			</div>
		</main>
