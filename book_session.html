<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Book a session</title>
	<link rel="stylesheet" type="text/css" href="./styles/reset.css">
	<link rel="stylesheet" type="text/css" href="./styles/mystyles.css">
	<link rel="stylesheet" href="https://use.typekit.net/hsi3cbe.css">

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
	integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
	crossorigin="anonymous"></script>
</head>
	<body>
		<header>
			
			<div id= "navLogo">
					<a href="./index.html"><img src="./images/AtomicSound_logo.svg" alt ="Atomic Sound Logo"></a> 
					<div id="hamburgerMenu">
					<div class="bar1"></div>
					<div class="bar2"></div>
					<div class="bar3"></div>
				</div>	
			</div>




			<div class="container mobile_dropdown">
			
				<nav>
					<ul id ="menuItems">
						<li class= "navLabel"><a href="./book_session.html">Book a session</a></li>
						<li class= "navLabel"><a href="#">About the studio</a></li>
						<li class= "navLabel"><a href="#">Recording equipment</a></li>
						<li class= "navLabel"><a href="#">Shop</a></li>
						<li class= "navLabel"><a href="#">Contact us</a></li>
					</ul>
				</nav>
			</div>
		</header>



		<main id= "reservation_form">
			<div class = "whiteOverlay">
				<div class="container">
					<h1 class="sec_headline">Book a session</h1>
						<section>
							<h3>Select services are you interested in</h3>
							<p><strong>Don't worry, you can add or delete services at anytime.</strong></p>
							<div id="services">
								<article class= "mixing"><img src="./images/atomisound_icons_soundboard_static.svg" class="mixing"><h4>Mixing</h4></article>
								<article class= "mastering"><img src="./images/atomisound_icons_soundwave_static.svg" class="mastering"><h4>Mastering</h4></article>
								<article class= "recording"><img src="./images/atomisound_icons_microphone_static.svg" class="recording"><h4>Recording</h4></article>
							</div>
						</section>

						<section id ="resContact" class= "hidden">
							<form>
								<fieldset id="name">
									<label for="fullname" id="fullName">Enter your name</label>
									<input type="text" name="fullname" id="nameField" placeholder="Jimi Hendrix">
								</fieldset>

								<fieldset id ="start_date">
									<label for="startdate" id="startDate_label">Choose a start date</label>
									<input type="month" name="startdate_field" id="startdate_field">
								</fieldset>

								<fieldset id="end_date" >
									<label for="enddate" id="endDate_label">Choose end date</label>
									<input type="month" name="enddate_field" id="enddate_field">
								</fieldset>
									<!-- Add Payal Integrartion here -->


							</form>

								<div id="bookIt">
										<input type="submit" name="reserve" id="payPalButton" value="Book a session">
								</div>


				</div>
			</div>
		</main>	

		<footer>
			<div class="container">
				<p class= "copywrite">Atomic Sound LLC </br>
				All rights reserved 2018</p>
				</p>

				<ul class="socialIcons">
					<li><a href="#"><img src="./images/facebook_icon.svg"></a></li>
					<li><a href="#"><img src="./images/Instagram_icon.svg"></a></li>
					<li><a href="#"><img src="./images/LinkedIn_icon.svg"></a></li>
				</ul>
			</div>
		</footer>


	<!--addded JS file-->

		<script src="./scripts/atomic_scripts.js"></script>
		

	</body>




</html>
